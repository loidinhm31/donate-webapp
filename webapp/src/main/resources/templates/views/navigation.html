<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="header_menu(site)">
	<nav class="navbar navbar-expand-lg navbar-dark" id="headNavbar">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">
				<p>Donation</p>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#topNavbar, #searchNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="topNavbar">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/project}"
						   th:classappend="${site} eq 'project' ? 'active'"
						   th:text="#{nav.project}"></a>
					</li>

					<th:block sec:authorize="!isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link"
							   th:href="@{/login}"
							   th:classappend="${site} eq 'login' ? 'active'"
							   th:text="#{nav.login}"></a>
						</li>

						<li class="nav-item">
							<a class="nav-link"
							   th:href="@{/signup}"
							   th:classappend="${site} eq 'register' ? 'active'"
							   th:text="#{nav.register}"></a>
						</li>
					</th:block>

					<th:block sec:authorize="isAuthenticated()">
						<li class="nav-item">
							<a class="nav-link"
							   th:href="@{/user-detail}"
							   th:classappend="${site} eq 'user' ? 'active'">
								<i class="far fa-user-circle fa-2x my-0"></i>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link"
							   th:href="@{/logout}">
								Logout
							</a>
						</li>
					</th:block>
				</ul>
			</div>
		</div>
	</nav>
</div>


<div th:fragment="footer_menu">
	<div class="fixed-bottom">
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">				
					<li class="nav-item">
						<a class="nav-link" href="">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Privacy Notice</a>
					</li>
				</ul>
			</div>		
		</nav>
	</div>
	<div th:fragment="footer" class="text-center m-3">
		<p>[[${COPYRIGHT}]]</p>
	</div>
</div>
</body>
</html>
