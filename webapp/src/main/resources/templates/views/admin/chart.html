<!DOCTYPE html>
<html>
<head th:replace="views/admin/admin_fragments :: page_head('Admin - Project Management')"></head>

<body>
<header th:replace="views/admin/admin_fragments :: header_bar"></header>

<main>
    <div class="wrapper">
        <div th:include="views/admin/admin_fragments :: side_bar('overview')"></div>

        <!-- Page Content -->
        <div class="container-fluid" id="content-background">

            <div class="container-fluid">

                <div class="row">

                    <div class="col-7 bg-light m-5">
                        <canvas id="barChart"></canvas>
                    </div>

                    <div class="col-7 bg-light m-5">
                        <div class="row m-2 align-items-center">
                            <label class="btn btn-info col-auto text-white" for="line-chart-select-project">Select Project</label>
                            <select class="form-select-lg mb-3 selectpicker col-sm-8 mt-3"
                                    id="line-chart-select-project"
                                    data-live-search="true">
                                <option>
                                    <p class="text-muted">Nothing selected</p>
                                </option>

                                <option th:if="${projectCodes != null}" th:each="code : ${projectCodes}"
                                        th:data-tokens="${code.projectId + '_' + code.projectName}"
                                        th:text="${code.projectId + ' - ' + code.projectName}"
                                        th:value="${code.projectId}">

                                </option>
                            </select>
                        </div>

                        <canvas id="lineChart"></canvas>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <div th:replace="views/admin/project/project_modal :: time_modal"></div>
</main>

</body>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap-select/1.14.0-beta2/dist/js/bootstrap-select.min.js}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>

<script th:inline="javascript" th:src="@{/js/chart.js}"></script>

</html>
