<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="views/admin/admin_fragments :: page_head('Admin - Project Creation')"></head>
<body>

<header th:replace="views/admin/admin_fragments :: header_bar"></header>
<main>
    <div class="wrapper">
        <div th:include="views/admin/admin_fragments :: side_bar('project')"></div>

        <!-- Page Content -->

        <div class="container-fluid" id="content-background">
            <div class="container-fluid shadow-lg rounded-2" id="page-content">
                <div class="row mt-3 mb-5 pb-3">
                    <div class="mx-auto px-5 py-3">
                        <div class="text-center py-2">
                            <div class="row">
                                <h2 class="fw-bold">Create Beneficiary</h2>
                            </div>

                            <p th:if="${param.error != null}" th:text="${param.error}" class="text-danger fs-6 fw-normal fst-italic"></p>
                        </div>
                        <form th:action="@{/admin/project/beneficiary/create}" method="POST"
                              th:object="${beneficiaryDto}">
                            <div class="form-group row my-2">
                                <label class="col-sm-2 col-form-label btn btn-info text-white fw-bold text-start">Beneficiary Name</label>

                                <div class="col-sm-3">
                                    <input type="text" th:field="*{beneficiaryName}" class="form-control"
                                           required="required"
                                    />
                                </div>
                            </div>

                            <div class="form-group row my-2">
                                <label class="col-sm-2 col-form-label btn btn-info text-white fw-bold text-start">Beneficiary Phone Number</label>
                                <div class="col-sm-3">
                                    <input type="number" th:field="*{beneficiaryPhoneNumber}" class="form-control"
                                           required
                                    />
                                </div>
                            </div>

                            <div class="form-group row my-2">
                                <label class="col-sm-2 col-form-label btn btn-info text-white fw-bold text-start">Beneficiary Type</label>
                                <div class="col-sm-3">
                                    <select class="form-select col-sm-12"
                                            th:field="*{beneficiaryType}">
                                        <option th:if="${beneficiaryTypes != null}" th:each="type : ${beneficiaryTypes}"
                                                th:value="${type.name}"
                                                th:text="${type.name}">
                                        </option>
                                    </select>
                                </div>
                            </div>


                            <div class="text-center my-5">
                                <input type="submit" value="Create" class="btn btn-success fw-bold" />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/2.9.2/umd/popper.min.js}" ></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap-select/1.14.0-beta2/dist/js/bootstrap-select.min.js}" ></script>

</html>
